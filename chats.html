<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>111%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-regular fa-comment fa-2x"></i>
            <i class="fa-solid fa-music fa-2x"></i>
            <i class="fa-solid fa-gear fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__img--lg" src="img/oh.png">
                    <div class="user-component__text">
                        <h5 class="user-component__title">Kakao Talk</h5>
                        <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__menu">
            <li class="nav-bar__item">
                <a href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="chats.html">
                    <i class="fa-solid fa-comment fa-2x"></i>
                    <span class="nav-notification badge">1</span>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4e17680f.js" crossorigin="anonymous"></script>
</body>
</html>
