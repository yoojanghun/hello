<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>111%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-music fa-2x"></i>
            <i class="fa-solid fa-gear fa-2x"></i>
        </div>
    </header>

    <div class="friends-display-link">
        <a href="#">
            <i class="fa-solid fa-circle-info"></i>
            Friends'Names Display
            <i class="fa-solid fa-chevron-right"></i>
        </a>
    </div>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__img--xlg" src="img/oh.png">
                <div class="user-component__text">
                    <h5 class="user-component__title">Oh Hae Won</h5>
                    <!-- <h6 class="user-component__subtitle">This is text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        
        <div class="friends-screen-channel">
            <p class="friends-screen-channel__text">Channel</p>
            <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__img--sm" src="img/oh.png">
                <div class="user-component__text">
                    <h5 class="user-component__title user-component--not-bold">Channel</h5>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__menu">
            <li class="nav-bar__item">
                <a href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span class="nav-notification badge">1</span>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4e17680f.js" crossorigin="anonymous"></script>
</body>
</html>
