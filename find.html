<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>111%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-gear fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-id-badge"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <p class="recommended-friends__text">You have no recommended friends.</p>
        </div>

        <div class="open-chat">
            <h6 class="open-chat__column">
                Open Chat
            </h6>
            <div class="open-chat__column">
                Go to OpenChat Home
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h4 class="open-post__title">#bts</h4>
                <h6 class="open-post__hashtag">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="img/oh.png">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <img src="img/oh.png">
                <div class="open-post__heart-count">
                    <i class="fa-solid fa-heart"></i>
                    <span>326</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__menu">
            <li class="nav-bar__item">
                <a href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="chats.html">
                    <i class="fa-solid fa-comment fa-2x"></i>
                    <span class="nav-notification badge">1</span>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__item">
                <a href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/1b4e17680f.js" crossorigin="anonymous"></script>
</body>
</html>
